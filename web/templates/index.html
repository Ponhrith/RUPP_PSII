<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5" class="container">
        <h1>BMI Calculator</h1>
        <form action="/calculate" method="POST">
            <div class="form-group">
                <label>Gender:</label>
                <select class="form-control" name="gender" required class="display-option">
                    <option value="">--Select Gender--</option>                    
                    <option value="female">Female</option>                    
                    <option value="male">Male</option>
                </select><br>
            </div>
            <div class="form-group">
                <label>Weight (kg):</label>                
                <input class="form-control" type="number" name="weight" required><br>
            </div>
            <div class="form-group">
                <label>Height (m):</label>                
                <input class="form-control" type="number" step="0.01" name="height" required><br>
            </div>            
            <div> 
            <div> 
                <input class="btn btn-primary" type="submit" value="Calculate">
            </div>
        </form>
    </div>
    
</body>
</html>
